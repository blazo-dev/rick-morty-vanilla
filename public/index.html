<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="">Rick and Morty</h1>
      <div class="main__content" data-container></div>
    </main>
    <template id="card-template">
      <div class="card">
        <img
          class="card__image"
          src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
          alt="Character image"
          data-image
        />
        <div class="card__content">
          <a class="card__title" href="" data-name>Rick Sanchez</a>
          <p class="card__description">
            <span class="card__indicator" data-indicator></span><span data-status>Alive</span> -
            <span data-species>Human</span> -
            <span data-gender>Male</span>
          </p>
          <h2 class="card__subtitle">Last known location:</h2>
          <p class="card__description" data-location>
            Earth (C-137) - Citadel of Ricks
          </p>
          <h2 class="card__subtitle">First seen in:</h2>
          <p class="card__description" data-origin>
            Earth (C-137) - Citadel of Ricks
          </p>
        </div>
      </div>
    </template>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
